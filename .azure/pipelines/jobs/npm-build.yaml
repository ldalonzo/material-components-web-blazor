parameters:
  name: ''
  workingDir: ''

steps:
- task: Npm@1
  displayName: ${{ parameters.name }} - npm ci
  inputs:
    command: ci
    workingDir: ${{ parameters.workingDir }}
    verbose: false

- task: Npm@1
  displayName: ${{ parameters.name }} - npm run build
  inputs:
    command: custom
    workingDir: ${{ parameters.workingDir }}
    verbose: false
    customCommand: 'run build'
